    <!--breadcrumb section start-->
    <div class="breadcrumb-section pt-40 pb-40" data-background="{% static 'images/shapes/breadcrumb-bg.jpg' %}">
        <div class="container">
            <p class="breadcrumb-text fw-light mb-0"><a href="/index/">Home</a> / <span class="primary-text-color">Login</span></p>

    <div class="login-area ptb-120 mmtb  bg-white">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-xl-6">
                    <form class="theme-form" method="post" action="/login/">
                        {% csrf_token %}

                        <p>Enter User Name</p>
                        <input type="text" placeholder="Enter your Username" name="username" class="theme-input">
                        <p class="mt-3">Enter Password</p>
                        <input type="password" placeholder="Password*" name="password" class="theme-input mt-3">
                        <div class="forgot-password d-flex align-items-center justify-content-between gap-2 mt-32 flex-wrap">
                            <label class="mb-0"><input type="checkbox"> Remember me</label>
                            <a href="#" class="secondary-text-color">Lost your password?</a>
                        </div>
                        <button type="submit" class="template-btn primary-btn w-100 mt-32"><span>Login</span></button>
                        <p class="mb-0 mt-32">Not registered yet? <a href="/signup/" class="secondary-text-color">Create an Account</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
